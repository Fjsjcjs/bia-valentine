<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üíò Valentine üíò</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  overflow: hidden;
  color: #fff;
  text-align: center;
}

#contentWrapper {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  flex-direction: column;
}

.card {
  background: rgba(255, 255, 255, 0.2);
  backdrop-filter: blur(12px);
  border-radius: 30px;
  padding: 60px 40px;
  width: 95%;
  max-width: 550px;
  box-shadow: 0 30px 60px rgba(0,0,0,0.35);
  position: relative;
  z-index: 2;
  margin-bottom: 20px;
}

h1 { font-size: 2.2rem; margin-bottom: 30px; line-height: 1.5; }

button {
  padding: 18px 30px;
  margin: 15px;
  border: none;
  border-radius: 35px;
  font-size: 1.2rem;
  cursor: pointer;
  transition: transform 0.2s ease;
}

button:hover { transform: scale(1.05); }

.yes { background: #ff4d6d; color: white; }
.no { background: #ffffff; color: #ff4d6d; }

.hidden { display: none; }

#promptText {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 2rem;
  font-weight: bold;
  opacity: 0;
  transition: opacity 1.5s ease;
  pointer-events: none;
  text-align: center;
  z-index: 9999;
}

.confetti {
  position: absolute;
  font-size: 28px;
  pointer-events: none;
  z-index: 9999;
}

.heart {
  position: absolute;
  bottom: -20px;
  font-size: 30px;
  animation: floatUp 6s linear infinite;
  opacity: 0.8;
}

@keyframes floatUp {
  0% { transform: translateY(0) scale(1); opacity: 0; }
  10% { opacity: 1; }
  100% { transform: translateY(-120vh) scale(1.5); opacity: 0; }
}

/* Spotify-style music control */
#musicControl {
  position: fixed;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
  width: 380px;
  background: rgba(0,0,0,0.6);
  border-radius: 28px;
  padding: 18px;
  display: flex;
  flex-direction: column;
  align-items: center;
  color: #fff;
  z-index: 10000;
}

#musicControl .slider {
  width: 100%;
  margin: 8px 0;
}

#musicControl input[type='range'] {
  width: 100%;
  -webkit-appearance: none;
  appearance: none;
  background: #ff4d6d;
  height: 6px;
  border-radius: 6px;
}

#musicControl input[type='range']::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 18px;
  height: 18px;
  background: #fff;
  border-radius: 50%;
  cursor: pointer;
}

#musicControl input[type='range']::-moz-range-thumb {
  appearance: none;
  width: 18px;
  height: 18px;
  background: #fff;
  border-radius: 50%;
  cursor: pointer;
  border: none;
}

#musicControl input[type='range']::-ms-thumb {
  appearance: none;
  width: 18px;
  height: 18px;
  background: #fff;
  border-radius: 50%;
  cursor: pointer;
  border: none;
}

#songTitle { font-size: 1.1rem; margin-bottom: 8px; font-weight: bold; }
#volumeLabel, #timeLabel { font-size: 1rem; margin-top: 6px; font-weight: bold; }
</style>
</head>
<body>

<div id="contentWrapper">
  <!-- Music question -->
  <div class="card" id="musicQuestion">
    <h1>Do you want some music while we play? üéµ</h1>
    <div>
      <button class="yes" onclick="startMusic()">Yes</button>
      <button class="no" id="musicNoBtn" onclick="skipMusic()">No</button>
    </div>
  </div>

  <!-- Main Valentine question -->
  <div class="card hidden" id="valentineBox">
    <h1>Bia, will you be my Valentine? üíò</h1>
    <div style="display:flex; justify-content:center; gap:20px; flex-wrap:wrap;">
      <button class="yes" id="yesBtn" onclick="valentineYes()">Yes</button>
      <button class="no" id="noBtn" onclick="valentineNo()">No</button>
    </div>
  </div>
</div>

<div id="promptText"></div>

<!-- Music Control -->
<div id="musicControl" class="hidden">
  <div id="songTitle">wie? - AYLIVA</div>
  <div id="volumeLabel">Volume</div>
  <input type="range" id="volumeSlider" class="slider" min="0" max="1" step="0.01" value="0.5">
  <div id="timeLabel">Seek</div>
  <input type="range" id="timeSlider" class="slider" min="0" max="100" step="0.1" value="0">
</div>

<audio id="music" src="assets/music.mp3" loop></audio>

<script>
const musicQuestion = document.getElementById('musicQuestion');
const valentineBox = document.getElementById('valentineBox');
const music = document.getElementById('music');
const volumeSlider = document.getElementById('volumeSlider');
const timeSlider = document.getElementById('timeSlider');
const musicControl = document.getElementById('musicControl');

const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');
const promptText = document.getElementById('promptText');

let yesScale = 1;
const prompts = [
  "Don't break my heartüíî",
  "Please just click yes!",
  "You won't regret clicking yes so just do it!",
  "JUST CLICK YES ALREADY BIA!",
  "CLICK YES!"
];

// Floating hearts on page load
function startHearts() {
  const heartEmojis = ['üíñ','üíò','‚ù§Ô∏è','üíï'];
  setInterval(() => {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.innerText = heartEmojis[Math.floor(Math.random()*heartEmojis.length)];
    heart.style.left = Math.random()*window.innerWidth + 'px';
    heart.style.animationDuration = 4 + Math.random()*3 + 's';
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(), 7000);
  }, 400);
}

// Start floating hearts immediately
startHearts();

function startMusic() {
  music.play();
  musicControl.classList.remove('hidden');
  musicQuestion.classList.add('hidden');
  valentineBox.classList.remove('hidden');
}

function skipMusic() {
  musicQuestion.classList.add('hidden');
  valentineBox.classList.remove('hidden');
}

// Volume & seek sliders
volumeSlider.addEventListener('input', () => { music.volume = volumeSlider.value; });
timeSlider.addEventListener('input', () => { music.currentTime = timeSlider.value; });
music.addEventListener('timeupdate', () => {
  timeSlider.max = music.duration || 100;
  timeSlider.value = music.currentTime;
});

// No button behavior
function valentineNo() {
  // Increase yes button size
  yesScale += 0.2;
  yesBtn.style.transform = `scale(${yesScale})`;
  yesBtn.style.pointerEvents = "auto"; 
  yesBtn.style.marginRight = '20px';
  noBtn.style.marginLeft = '20px';

  // Show prompt text slower so readable
  const prompt = prompts[Math.floor(Math.random()*prompts.length)];
  promptText.innerText = prompt;
  promptText.style.opacity = 1;

  // Keep it visible longer (2s)
  setTimeout(()=>{ promptText.style.opacity = 0; }, 2000);
}

// Yes button behavior
function valentineYes() {
  valentineBox.innerHTML = `
    <h1>üíñ YAY Bia! üíñ</h1>
    <p>You just made me the happiest person alive üò≠‚ù§Ô∏è</p>
    <img src="assets/cat.gif" alt="Smiling Cat" />
    <img src="assets/flowers.gif" alt="Flowers" />
  `;

  // Confetti emoji fireworks
  const emojis = ['üéÜ','‚ú®','üí•','üéá','üíñ'];
  const duration = 4000;
  const interval = setInterval(() => {
    const confetti = document.createElement('div');
    confetti.classList.add('confetti');
    confetti.innerText = emojis[Math.floor(Math.random()*emojis.length)];
    confetti.style.left = Math.random()*window.innerWidth + 'px';
    confetti.style.top = Math.random()*window.innerHeight + 'px';
    document.body.appendChild(confetti);
    setTimeout(()=>confetti.remove(), 1500);
  }, 150);

  setTimeout(()=>clearInterval(interval), duration);
}
</script>

</body>
</html>
